<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PomoTime</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <header class="header">
        <h1 class="logo">PomoTime</h1>
       
    </header>

    
    <main class="time-display">
        <section id="live-time" class="timer-section">
            
            <div class="btn-selecao">
                <button id="btnPomodoro" class="active">Pomodoro</button>
                <button id="btnPausaCurta">Pausa Curta</button>
                <button id="btnPausaLonga">Pausa Longa</button>
            </div>

            <h2 id="displayTime">25:00</h2>

            <div class="btn-display">
                <button id="btnStart">Iniciar</button>
                <button id="btnReiniciar">Reiniciar</button>
            </div>
        </section>
    </main>

 
    <footer class="footer">
        <p>© 2025 PomoTime — Desenvolvido para ajudar você a focar melhor!</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
